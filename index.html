    <style>
        .bg-animation{
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            z-index: -1;
        }
        @keyframes float{
            0%,100% {transform: translateY(0px) rotate(0deg)}
            50% {transform: translateY(-150px) rotate(360deg)}
        }
        .particle{
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation : float 6s ease-in-out infinite;

        }
        .particle:nth-child(1) {height : 100px; width: 100px; left: 80%; top: 20%; animation-delay: 1s }
        .particle:nth-child(3) {height : 200px; width: 200px; left: 10%; top: 30%; animation-delay: 2s }
        .particle:nth-child(2) {height : 150px; width: 150px; left: 40%; top: 10%; animation-delay: 3s }
        .particle:nth-child(4) {height : 50px; width: 50px; left: 60%; top: 15%; animation-delay: 4s }

    </style>

</head>
